<!DOCTYPE html>
<html lang="pt-BR" data-theme="synthwave">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-800 to-blue-600 min-h-screen text-white flex flex-col">

  <header class="navbar bg-base-300 shadow-md">
    <div class="flex-1"><a href="index.html" class="btn btn-ghost normal-case text-2xl font-bold text-primary hover:text-secondary transition-colors">GuiaVital</a></div>
  </header>

  <main class="flex-1 flex items-center justify-center p-6">
    <div class="card bg-base-200 shadow-lg w-full max-w-md">
      <div class="card-body">
        <h2 class="card-title justify-center text-2xl">Cadastro de Usuário</h2>
        <form class="space-y-3">
          <input type="text" placeholder="Nome" class="input input-bordered w-full" />
          <input type="email" placeholder="Email" class="input input-bordered w-full" />
          <input type="password" placeholder="Senha" class="input input-bordered w-full" />
          <button class="btn btn-primary w-full">Cadastrar</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer footer-center p-4 bg-base-200 text-base-content transition-all duration-300">
    <aside>
      <p>
        <br>
        © 2025 GuiaVital — Criado por
        <br> 
        <a   href="https://github.com/Ivanzitus">Ivan Gabriel</a> | <a href="#">Davi Meurer</a> | <a href="#">Murilo Ramos<a></p>
    </aside>
  </footer>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = form.querySelector('input[type="text"]').value;
            const email = form.querySelector('input[type="email"]').value;
            const senha = form.querySelector('input[type="password"]').value;
            const btn = form.querySelector('button');
            
            // Alterar estado do botão
            btn.innerHTML = 'Aguarde...';
            btn.disabled = true;

            try {
                const response = await fetch("http://127.0.0.1:8000/usuarios/registrar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        nome: nome,
                        gmail: email, // O campo na API é 'gmail'
                        senha: senha
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.mensagem || "Cadastro realizado com sucesso!");
                    window.location.href = "login.html"; // Redireciona para o login
                } else {
                    alert(`Erro ao cadastrar: ${data.detail || data.mensagem}`);
                }
            } catch (error) {
                console.error("Erro de rede/servidor:", error);
                alert("Erro de conexão. Tente novamente mais tarde.");
            } finally {
                btn.innerHTML = 'Cadastrar';
                btn.disabled = false;
            }
        });
    });
</script>
</html>
