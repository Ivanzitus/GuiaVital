<!DOCTYPE html>
<html lang="pt-BR" data-theme="synthwave">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Comparador</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-800 to-blue-600 min-h-screen text-white flex flex-col">


  <header class="navbar bg-base-300 shadow-md">
    <div class="flex-1">
      <a href="index.html" class="btn btn-ghost normal-case text-2xl font-bold text-primary hover:text-secondary transition-colors">GuiaVital</a>
    </div>
  </header>


  <main class="flex-1 flex items-center justify-center p-6">
    <div class="card bg-base-200 shadow-lg w-full max-w-md">
      <div class="card-body">
        <h2 class="card-title justify-center text-2xl">Login</h2>
        <form class="space-y-3">
          <input type="email" placeholder="Email" class="input input-bordered w-full" required />
          <input type="password" placeholder="Senha" class="input input-bordered w-full" required />
          <button class="btn btn-primary w-full">Entrar</button>
          <div class="divider">ou</div>
          <a href="cadastro-usuario.html" class="btn btn-secondary w-full">Criar nova conta</a>
        </form>
      </div>
    </div>
  </main>

<div id="footer-load-point"></div>

</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = form.querySelector('input[type="email"]').value;
            const senha = form.querySelector('input[type="password"]').value;
            const btn = form.querySelector('button');
            
            btn.innerHTML = 'Entrando...';
            btn.disabled = true;

            try {
                const response = await fetch("http://127.0.0.1:8000/usuarios/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        gmail: email, 
                        senha: senha
                    }),
                });

                const data = await response.json();

                if (response.ok) {

                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.usuario));
                    
                    alert("Login realizado com sucesso!");
                    window.location.href = "index.html"; 
                } else {
                    alert(`Erro no login: ${data.detail || "Credenciais inválidas"}`);
                }
            } catch (error) {
                console.error("Erro de rede/servidor:", error);
                alert("Erro de conexão. Tente novamente mais tarde.");
            } finally {
                btn.innerHTML = 'Entrar';
                btn.disabled = false;
            }
        });
    });

function loadFooter() {

    fetch('components/footer.html')
        .then(response => response.text()) 
        .then(html => {
            document.getElementById('footer-load-point').innerHTML = html;
        })
        .catch(error => {
            console.error('Erro ao carregar o footer:', error);
        });
}


document.addEventListener("DOMContentLoaded", loadFooter)
</script>
</html>
