<!DOCTYPE html>
<html lang="pt-BR" data-theme="synthwave">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Comparador</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-800 to-blue-600 min-h-screen text-white flex flex-col">

  <!-- Header -->
  <header class="navbar bg-base-300 shadow-md">
    <div class="flex-1">
      <a href="index.html" class="btn btn-ghost text-xl">Comparador</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center p-6">
    <div class="card bg-base-200 shadow-lg w-full max-w-md">
      <div class="card-body">
        <h2 class="card-title justify-center text-2xl">Login</h2>
        <form class="space-y-3">
          <input type="email" placeholder="Email" class="input input-bordered w-full" required />
          <input type="password" placeholder="Senha" class="input input-bordered w-full" required />
          <button class="btn btn-primary w-full">Entrar</button>
          <div class="divider">ou</div>
          <a href="cadastro.html" class="btn btn-secondary w-full">Criar nova conta</a>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer footer-center p-4 bg-base-200 text-base-content">
    <aside>
      <p>
        © 2025 GuiaVital — Criado por

        <a href="https://github.com/Ivanzitus" class="link link-hover">Ivan Gabriel</a> |

        <a href="#" class="link link-hover">Murilo Ramos</a>
      </p>
    </aside>
  </footer>

</body>
</html>
