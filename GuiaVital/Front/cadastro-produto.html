<!DOCTYPE html>
<html lang="pt-BR" data-theme="synthwave">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-800 to-blue-600 min-h-screen text-white flex flex-col">

  <header class="navbar bg-base-300 shadow-md">
    <div class="flex-1"><a href="index.html" class="btn btn-ghost text-xl">Comparador</a></div>
  </header>

  <main class="flex-1 flex items-center justify-center p-6">
    <div class="card bg-base-200 shadow-lg w-full max-w-2xl">
      <div class="card-body">
        <h2 class="card-title justify-center text-2xl">Cadastro de Produto</h2>
        <form class="grid grid-cols-2 gap-4">
          <input type="text" placeholder="Nome do Produto" class="input input-bordered col-span-2" />
          <input type="text" placeholder="Categoria" class="input input-bordered" />
          <input type="text" placeholder="Fabricante" class="input input-bordered" />
          <textarea placeholder="Descrição" class="textarea textarea-bordered col-span-2"></textarea>
          <input type="file" class="file-input file-input-bordered col-span-2" />
          <button class="btn btn-accent col-span-2">Salvar Produto</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer footer-center p-4 bg-base-200 text-base-content transition-all duration-300">
    <aside>
      <p>
        <br>
        © 2025 GuiaVital — Criado por
        <br> 
        <a   href="https://github.com/Ivanzitus">Ivan Gabriel</a> | <a href="#">Davi Meurer</a> | <a href="#">Murilo Ramos<a></p>
    </aside>
  </footer>
</body>
</html>
