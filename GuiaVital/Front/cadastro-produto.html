<!DOCTYPE html>
<html lang="pt-BR" data-theme="synthwave">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-800 to-blue-600 min-h-screen text-white flex flex-col">

  <header class="navbar bg-base-300 shadow-md">
    <div class="flex-1"><a href="index.html" class="btn btn-ghost normal-case text-2xl font-bold text-primary hover:text-secondary transition-colors">GuiaVital</a></div>
  </header>

  <main class="flex-1 flex items-center justify-center p-6">
    <div class="card bg-base-200 shadow-lg w-full max-w-2xl">
      <div class="card-body">
        <h2 class="card-title justify-center text-2xl">Cadastro de Produto</h2>
        <form class="grid grid-cols-2 gap-4">
          <input type="text" placeholder="Nome do Produto" class="input input-bordered col-span-2" />
          <input type="text" placeholder="Categoria" class="input input-bordered" />
          <input type="text" placeholder="Fabricante" class="input input-bordered" />
          <textarea placeholder="Descrição" class="textarea textarea-bordered col-span-2"></textarea>
          <input type="file" class="file-input file-input-bordered col-span-2" />
          <button class="btn btn-accent col-span-2">Salvar Produto</button>
        </form>
      </div>
    </div>
  </main>

<div id="footer-load-point"></div>

</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector('form');
        
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            alert("Você precisa estar logado para cadastrar produtos.");
            window.location.href = "login.html"; 
            return;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            
            const nome = form.querySelector('input[placeholder="Nome do Produto"]').value;
            const tipo = "Produto Geral"; 
            const descricao = form.querySelector('textarea[placeholder="Descrição"]').value;
            

            const fkCategoria = 1; 

            const btn = form.querySelector('button');
            btn.innerHTML = 'Salvando...';
            btn.disabled = true;

            try {
                const response = await fetch("http://127.0.0.1:8000/produtos/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        nome: nome,
                        descricao: descricao,
                        tipo: tipo, 
                        fkCategoria: fkCategoria 
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.mensagem || "Produto cadastrado com sucesso!");
                    form.reset();
                } else {
                    alert(`Erro ao cadastrar produto: ${data.detail || data.mensagem}`);
                }
            } catch (error) {
                console.error("Erro de rede/servidor:", error);
                alert("Erro de conexão ou token inválido. Tente logar novamente.");
            } finally {
                btn.innerHTML = 'Salvar Produto';
                btn.disabled = false;
            }
        });
    });
    function loadFooter() {
    fetch('components/footer.html')
        .then(response => response.text()) 
        .then(html => {
            document.getElementById('footer-load-point').innerHTML = html;
        })
        .catch(error => {
            console.error('Erro ao carregar o footer:', error);
        });
}

document.addEventListener("DOMContentLoaded", loadFooter)
</script>
</html>
