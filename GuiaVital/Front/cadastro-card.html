<!DOCTYPE html>
<html lang="pt-BR" data-theme="synthwave">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Card Comparativo</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-800 to-blue-600 min-h-screen text-white flex flex-col">

  <header class="navbar bg-base-300 shadow-md">
    <div class="flex-1"><a href="index.html" class="btn btn-ghost text-xl">Comparador</a></div>
  </header>

  <main class="flex-1 flex items-center justify-center p-6">
    <div class="card bg-base-200 shadow-lg w-full max-w-3xl">
      <div class="card-body">
        <h2 class="card-title justify-center text-2xl">Criar Card Comparativo</h2>
        <form class="grid grid-cols-2 gap-4">
          <input type="text" placeholder="Produto A" class="input input-bordered" />
          <input type="text" placeholder="Produto B" class="input input-bordered" />
          <textarea placeholder="Resumo Comparativo" class="textarea textarea-bordered col-span-2"></textarea>
          <button class="btn btn-secondary col-span-2">Gerar Card</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer footer-center p-4 bg-base-200 text-base-content">
    <p>© 2025 Comparador A⇄B</p>
  </footer>
</body>
</html>
